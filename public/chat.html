<!DOCTYPE html>
<html>
<head>
	<title>Chat_App</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body class= "chat">
	<div class="chat__sidebar">
		<h3>People</h3>
		<div class="users"></div>
	</div>

	<div class="chat__main">
	<ol id="chats" class="chat__messages"></ol>

	<div class="chat__footer">
		<form  id="formu">
		
		<label>
			Text: <input id="text" type="text" name="text">
		</label>
		<button  type="submit">Send</button>
	</form>

  <button id="geoLoc">Send Location</button>
	</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/libs/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/libs/moment.js"></script>
	<script type="text/javascript" src="/js/libs/mustache.js"></script>
	<script type="text/javascript" src="/js/libs/deparam.js"></script>
	<script src="/js/chat.js"></script>

	<script id = "message-template" type="text/template">
		<li id = "message">
			<div class= "message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
			
		</li>
	</script>

	<script id = "location-message-template" type="text/template">
		<li id = "message">
			<div class= "message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>
					<a href="{{url}}" target = "_blank" >My Current Location</a>
				</p>
			</div>
			
		</li>
	</script>
</body>
</html>
